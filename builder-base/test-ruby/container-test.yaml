schemaVersion: '2.0.0' # Make sure to test the latest schema version
commandTests:
- name: 'java'
  command: 'java'
  args: ['-version']
  excludedError: ['.*FAIL.*']
  expectedError: ['.*openjdk version \"1.8.0.*']
- name: 'helm'
  command: 'helm'
  args: ['version','--client']
  excludedError: ['.*FAIL.*']
  expectedOutput: ['.*Client: &version.Version{SemVer:.*']
- name: 'gcloud'
  command: 'gcloud'
  args: ['version']
  excludedError: ['.*FAIL.*']
  expectedOutput: ['.*Google Cloud SDK.*']
- name: 'ruby'
  command: 'ruby'
  args: ['-v']
  excludedError: ['.*FAIL.*']
  expectedOutput: ['.*ruby 2.5.1.*']
